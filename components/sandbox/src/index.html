<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webpack Example</title>
  </head>
  <body>
    <div
      id="programmatic"
      style="
        position: absolute;
        top: 20px;
        width: 2000px;
        height: 400px;
        left: 20px;
        background-color: lightgray;
      "
    >
      Programmatic
    </div>
    <div
      id="declarative"
      style="
        position: absolute;
        top: 440px;
        width: 600px;
        height: 2000px;
        left: 20px;
        background-color: lightgray;
      "
    >
      Declarative
    </div>
    <tp-menu id="my-menu" class="my-menu">
      <div class="my-menu-wrapper">
        <tp-menu-item>
          <my-item-content icon="copy">Copy</my-item-content>
        </tp-menu-item>
        <tp-menu-item>
          <my-item-content icon="cut">Cut</my-item-content>
        </tp-menu-item>
        <tp-menu-item>
          <my-item-content icon="paste">Paste</my-item-content>
        </tp-menu-item>

        <my-item-separator></my-item-separator>

        <tp-menu-item>
          <my-item-content sub-menu="true" icon="music">Music</my-item-content>
          <tp-menu id="sub1" slot="subMenu">
            <div class="my-menu-wrapper">
              <tp-menu-item><my-item-content>Sub1</my-item-content></tp-menu-item>
              <tp-menu-item><my-item-content>Sub2</my-item-content></tp-menu-item>
              <tp-menu-item>
                <my-item-content sub-menu="true">Sub3 with sub too</my-item-content>
                <tp-menu id="sub2" slot="subMenu">
                  <div class="my-menu-wrapper">
                    <tp-menu-item><my-item-content>Sub Sub1</my-item-content></tp-menu-item>
                    <tp-menu-item><my-item-content>Sub Sub2</my-item-content></tp-menu-item>
                    <tp-menu-item><my-item-content>Sub3 Sub3</my-item-content></tp-menu-item>
                  </div>
                </tp-menu>
              </tp-menu-item>
            </div>
          </tp-menu>
        </tp-menu-item>

        <tp-menu-item>
          <my-item-content>We all live</my-item-content>
        </tp-menu-item>
        <tp-menu-item>
          <my-item-content>In a yellow</my-item-content>
        </tp-menu-item>
        <tp-menu-item>
          <my-item-content icon="ml">Submarine</my-item-content>
        </tp-menu-item>

      </div>
    </tp-menu>
  </body>
</html>
